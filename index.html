<body>
    <div class="leftPart">
        <div class="content">
            <label >html</label>
            <textarea name="" id="html-editor" ></textarea>
        </div>
        <div class="content">
            <label >css</label>
            <textarea name="" id="css-editor" ></textarea>
        </div>
        <div class="content">
            <label >js</label>
            <textarea name="" id="js-editor" ></textarea>
        </div>
    </div>
    <div class="rightPart">
        <label >output</label>
        <iframe src="" id="output"></iframe>
    </div>


    <script>
        let iframe = document.querySelector('#output');
        let allInputs = document.querySelectorAll(".leftPart textarea")
        

        let htmlCode,cssCode,jsCode='';
        allInputs.forEach((el,index) => {
            el.addEventListener('keyup', ()=>{
                if (index == 0) {
                    htmlCode = el.value;
                }
                if (index == 1) {
                    cssCode = el.value;
                }
                if (index == 2) {
                    jsCode = el.value;
                }
                
                output.contentDocument.body.innerHTML = htmlCode;
                output.contentDocument.head.innerHTML = `<style>${cssCode}</style>`;
                output.contentWindow.eval(jsCode)


            })
        })
    </script>
</body>
